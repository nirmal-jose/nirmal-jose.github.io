<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Nirmal Jose</title>
    <link rel="stylesheet" type="text/css" href="/css/main.css" />
    <link rel="stylesheet" type="text/css" href="/css/horizontal-menu.css" />
    <link rel="stylesheet" href="//fonts.googleapis.com/css?family=Arvo" />
    <link rel="icon" href="/assets/favicon.ico" sizes="any">
    <link rel="icon" type="image/svg+xml" href="/assets/favicon.svg">
  </head>

  <body>
    <header>
      <div id="mainMenu">
        <button class="menu-toggle">&#9776;</button>
        <!-- Hamburger Icon -->
        <nav>
          <ul>
            <li><a href="/index.html">Home</a></li>
            <li><a href="/assets/pages/work_experience.html">Professional Experience</a></li>
            <li><a href="/assets/pages/projects.html">Projects</a></li>
            <li><a href="/assets/pages/skills_tools.html">Skills & Tools</a></li>
            <li><a href="/assets/pages/education.html">Education</a></li>
            <li><a href="/assets/pages/publication.html">Publications</a></li>
          </ul>
        </nav>
      </div>
    </header>

    <div class="container" style="text-align: center; padding: 20px">
      <div
        style="
          position: relative;
          height: 350px;
          overflow: hidden;
          margin-bottom: 40px;
        "
      >
        <!-- Cover Image -->
        <img
          src="./assets/index_cover.jpg"
          alt="Cover Image"
          style="width: 100%; height: 100%; object-fit: cover"
        />

        <!-- Profile Picture -->
        <img
          src="./assets/profile_pic.jpg"
          alt="Profile Picture"
          style="
            position: absolute;
            left: 20px; /* distance from left edge */
            top: 50%; /* vertically center */
            transform: translateY(-50%); /* center vertically */
            width: 200px;
            height: 200px;
            object-fit: cover;
            border-radius: 50%;
            border: 3px solid #fff; /* optional border for contrast */
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
          "
        />
      </div>
      <div
        style="
          display: flex; /* horizontal layout */
          justify-content: center; /* center icons horizontally */
          align-items: center; /* vertically align if needed */
          gap: 15px; /* space between icons */
          padding: 10px;
          margin-bottom: 20px;
        "
      >
        <a target="_blank" href="https://t.me/nirmal_jose">
          <img src="./assets/telegram_logo.png" alt="Telegram" width="30" />
        </a>
        <a href="mailto:mailnirmaljose@gmail.com">
          <img src="./assets/mail_logo.png" alt="Email" width="30" />
        </a>
        <a target="_blank" href="https://www.linkedin.com/in/-nirmal-jose/">
          <img src="./assets/linkedin_logo.png" alt="LinkedIn" width="30" />
        </a>
        <a target="_blank" href="https://github.com/nirmal-jose">
          <img src="./assets/github_logo.png" alt="GitHub" width="30" />
        </a>
      </div>

      <p
        style="
          text-align: center;
          font-style: italic;
          max-width: 600px;
          margin: auto;
        "
      >
        "Learning is a career-long and lifelong endeavour, therefore, always
        being a student."
      </p>
    </div>
    <script>
      const toggleButton = document.querySelector("#mainMenu .menu-toggle");
      const menu = document.querySelector("#mainMenu ul");

      toggleButton.addEventListener("click", () => {
        menu.classList.toggle("show");
      });

      // Highlight current page
      const menuLinks = document.querySelectorAll("#mainMenu a");
      const currentPath = window.location.pathname.split("/").pop();

      menuLinks.forEach((link) => {
        const linkPath = link.getAttribute("href").split("/").pop();
        if (linkPath === currentPath) {
          link.classList.add("active");
        }
      });
    </script>
  </body>
</html>
